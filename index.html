<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>

                <h4>Missed call</h4>
            </div>
            <div class="call">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-phone-off" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 21l18 -18" /><path d="M5.831 14.161a15.946 15.946 0 0 1 -2.831 -8.161a2 2 0 0 1 2 -2h4l2 5l-2.5 1.5c.108 .22 .223 .435 .345 .645m1.751 2.277c.843 .84 1.822 1.544 2.904 2.078l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a15.963 15.963 0 0 1 -10.344 -4.657" /></svg>
                <h4>User is offline</h4>
            </div>
            <i class="fa-solid fa-circle-xmark"></i>
        </header>
        <main>
            <div class="user">
                <img src="https://images.pexels.com/photos/1844547/pexels-photo-1844547.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                <div class="inf">
                    <p>You missed a call from</p>
                    <strong>Frederick Floyd</strong>
                    <p class="time">22 hours ago</p>
                </div>
                <div class="inf active">
                    <div class="message">
                        <label for="input-message"></label>
                        <textarea name="input-message" id="input-message" rows="4" placeholder="Write a message"></textarea>
                    </div>
                </div>
            </div>
            <div class="btns">
                <button class="btn"><i class="fa-regular fa-comment"></i>Send message</button>
                <button class="btn"><i class="fa-solid fa-phone"></i>Call back</button>
            </div>
        </main>
    </div>
    
</body>
<script src="script.js"></script>
</html>
